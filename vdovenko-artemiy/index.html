<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автомобілі</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Топ 6 перших авто</h1>
    <p>Привіт це топ 6 перших авто коли отримав Водійське посвіченя </p>
    <div class="container" id="vue-cont">
        <div class="car-name">
            <ul class="car-name-list">
                <li
                    v-for="(item, index) in cars" 
                    v-on:click="showCar(index)"
                    v-bind:class="{active: currentIndex ==  index}"
                    class="list-item">
                    {{item.name}} {{item.model}}
                </li>
            </ul>
        </div>
        <div class="car-wrap">
            <div class="car-about">
                <div class="car-img">
                    <img v-bind:src="currentCar.image" alt="">
                </div>
                <div class="car-info">
                    <div class="name">Марка - {{currentCar.name}}</div>
                    <div class="model">Модель - {{currentCar.model}}</div>
                    <div class="color">Колір - {{currentCar.color}}</div>
                    <div class="year">Рік - {{currentCar.year}}</div>
                    <div class="price">Ціна - {{currentCar.price}} $ </div>
                </div>
            </div>
            <div class="car-text">
                {{currentCar.about}}
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> 
    <script src="script.js"> </script>
</body>
</html>
